# Google Cloud Build configuration for Gravity AI API service
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/gravity-ai-api:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/gravity-ai-api:latest',
      '.'
    ]
    dir: 'services/api'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/gravity-ai-api:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/gravity-ai-api:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'gravity-ai-api',
      '--image', 'gcr.io/$PROJECT_ID/gravity-ai-api:$COMMIT_SHA',
      '--region', 'asia-south1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--set-env-vars', 'ENVIRONMENT=$_ENVIRONMENT',
      '--set-env-vars', 'ALLOWED_ORIGINS=$_ALLOWED_ORIGINS',
      '--memory', '1Gi',
      '--cpu', '1',
      '--max-instances', '10',
      '--min-instances', '0',
      '--concurrency', '80',
      '--timeout', '300s',
      '--port', '8000'
    ]

# Available for use in build triggers
substitutions:
  _ENVIRONMENT: 'production'
  _ALLOWED_ORIGINS: 'https://gravity-ai.com,https://gravityai-64e30.web.app'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

images:
  - 'gcr.io/$PROJECT_ID/gravity-ai-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/gravity-ai-api:latest'
